<ion-view title="Meine Verabredung">
  <ion-content class="eventdetail">
    <div class="event-headerbox" style="background-image: url({{data.event.categories.image}})">
      <div class="event-topbar">
        <a href="" ng-click="fn.myGoBack()">
          <img src="img/icons/arrow_left_red_white.svg">
        </a>
      </div>
      <div class="event-titlebox">
        <div class="textbox" ng-if="data.event">
          <p class="event-name">{{data.event.name}}</p>
          <p class="event-date">{{data.event.daystring}} Uhr</p>
        </div>
        <div class="event-join">
          <a ui-sref="eventjoin({id: data.event.id, join: false})" ng-if="data.participates == true">
            <img src="img/icons/check_accept_green_white.svg">
          </a>
          <p ng-if="data.participates == true">
            zugesagt
          </p>
          <a ui-sref="eventjoin({id: data.event.id, join: true})" ng-if="data.participates == false">
            <img src="img/icons/check_accept_transparent.svg">
          </a>
          <p ng-if="data.participates == false">
            zusagen
          </p>
        </div>
      </div>
      <div style="clear: both;"></div>
    </div>

    <div class="contentbox">
      <div class="headerbox">
        <div class="icon">
          <img src="img/icons/information_blue_white.svg">
        </div>
        <div class="title">
          Einladung
        </div>
        <div style="clear: both;"></div>
      </div>
      <p class="description">
        {{data.event.description}}
      </p>
    </div>

    <div class="contentbox">
      <div class="headerbox">
        <div class="icon">
          <img src="img/icons/location_blue_white.svg">
        </div>
        <div class="title">
          Location
        </div>
        <div style="clear: both;"></div>
      </div>
      <iframe class="mapbox" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2661.1997000234473!2d11.605552200000007!3d48.16423229999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479e759795f82b6b%3A0xc99bdf627cefefd1!2sEnglish+Garden!5e0!3m2!1sen!2sde!4v1459779139755" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <div class="eventparticipants">
      <div class="headerbox">
        <div class="icon">
          <img src="img/icons/participant_blue_white.svg">
        </div>
        <div class="title">
          Teilnehmer
        </div>
        <div style="clear: both;"></div>
      </div>
      <div class="participants">
        <p class="label">
          {{data.remainingSpaces}} Pl√§tze sind noch frei
        </p>
        <ion-scroll class="participantslist" direction="x">
          <div>
            <img ng-src="{{user.image}}" ng-repeat="user in data.users" style="margin-right: 5px">
          </div>
        </ion-scroll>
      </div>
    </div>
  </ion-content>
</ion-view>
