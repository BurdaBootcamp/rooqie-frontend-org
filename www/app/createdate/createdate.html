<ion-view title="Wann?">
  <ion-content class="createdate">
    <div class="card">
    <div class="event-category">
      <onezone-datepicker datepicker-object="onezoneDatepicker">
              {{onezoneDatepicker.date | date:'dd MMMM yyyy'}} 
      </onezone-datepicker>
    </div>
    </div>



    <div class="card">
    <div class="list list-inset">
      <h4>Uhrzeit</h4>
      <label class="item item-input">
        <input type="text" placeholder="hh">:
        <input type="text" placeholder="min">
      </label>
      <label class = "item item-input">
        <input type="text" placeholder="Dauer">
      </label>
    </div>
    </div>

    <div class="buttoncontainer">
      <button class="button button-outline button-stable">
        weiter
      </button>
    </div>

  </ion-content>
</ion-view>
