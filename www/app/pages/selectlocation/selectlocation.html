<ion-view title="Selectlocation">
  <ion-content class="selectlocation">
    <ion-scroll class="eventlist">
        <div id="map" data-tap-disabled="true"></div>
  <!--       <iframe width="300" height="170" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=38.573551,-109.549177&hl=es;z=14&amp;output=embed"></iframe> -->


<!--         <br /><small><a href="https://maps.google.com/maps?q=38.573551,-109.549177&hl=es;z=14&amp;output=embed" style="color:#0000FF;text-align:left" target="_blank">See map bigger</a></small> -->

        <div class="card" ng-repeat="location in locations">
          <img src="{{location.image}}">
          <div class="textbox">
            <p class="location-name">
              {{location.name}}
            </p>
            <p class="location-address">
              {{location.address}}
            </p>
          </div>
        </div>
    </ion-scroll>
  </ion-content>
</ion-view>
