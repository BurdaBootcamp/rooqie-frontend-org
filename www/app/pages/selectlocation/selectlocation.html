<ion-view title="Selectlocation">
  <ion-content class="selectlocation">
    <ion-scroll class="eventlist">
      <div class = "mapcontainer">
        place the map in here
      </div>


      <a ui-sref="" ng-repeat="location in locations">
        <div class="card">
          <img src="{{location.image}}">
          <div class="textbox">
            <p class="location-name">
              {{location.name}}
            </p>
            <p class="location-address">
              {{location.address}}
            </p>
            <p class="location-distance">
              7km
            </p>
          </div>
        </div>
      </a>
    </ion-scroll>

  </ion-content>
</ion-view>
