<ion-view title="Neues Event">
  <ion-content class="createevent-categories">
      <div class="category-box" ng-repeat="(key, category) in categories">
        <a ui-sref="createevent-datepicker({category: key})" href="">
          <div class="category-img" ng-style="{'background-image':'url('+category.image+')'}"></div>
          <div class="category-name">
            <p>
              {{category.name}}
            </p>
          </div>
        </a>
      </div>
  </ion-content>
</ion-view>
