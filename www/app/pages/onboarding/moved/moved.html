<ion-view title="Intro" hide-nav-bar="true">
  <ion-content class="onboarding-moved">
      <img class="mainIcon" src="img/pictograms/participant_white.svg">
      <div class="text">
        <p>
          Wie neu bist du <br>
          in der Stadt?
        </p>
        <div class="inputbox">
          <img class="inputIcon" src="img/icons/calendar_white_transparent.svg">
          <input type="number" placeholder="Monaten" ng-model="user.moved">
          <div style="clear: btoth"></div>
        </div>
      </div>
      <button class="rooqie-button rooqie-button-white rooqie-button-md center" ng-disabled="!user.moved" href="" ui-sref="onboarding-city({moved: user.moved})">
        Weiter
      </button>
    </div>
  </ion-content>
</ion-view>
