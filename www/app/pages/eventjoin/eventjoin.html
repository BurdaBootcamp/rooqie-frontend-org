<ion-view title="Meine Verabredungen">
  <ion-content class="eventjoin">
    <div class="event-headerbox" style="background-image: url({{event.category.image}})">
      <div class="event-topbar">
        <a href="" ng-click="fn.myGoBack()">
          <img src="img/icons/arrow_left_red_white.svg">
        </a>
      </div>
      <div class="event-titlebox">
        <div class="textbox">
          <p class="event-name">{{event.name}}</p>
          <p class="event-date">{{event.date}} Uhr</p>
        </div>
        <div class="event-join">
          <img src="img/icons/check_accept_green_white.svg">
          <p>
            zugesagt
          </p>
        </div>
      </div>
      <div style="clear: both;"></div>
    </div>

    <div class="contentbox">
      <div class="headerbox">
        <div class="icon">
          <img src="img/icons/information_blue_white.svg">
        </div>
        <div style="clear: both;"></div>
      </div>
      <div class="message">
        <p class="headline">Du bist dabei!</p>
        <p>Du kannst dir den Termin nun in den Kalender eintragen. Bitte sag ab falls du es nicht schaffst!</p>
      </div>
      <!--
      <div class="btn">
        <a href="#">
          <img src="img/icons/arrow_down_grey_white.svg">
          <p>Teilnehmer Themen</p>
          <div style="clear: both"></div>
        </a>
      </div>
      <div class="btn">
        <a href="#">
          <img src="img/icons/plus_grey_white.svg">
          <p>in den Kalender eintragen</p>
          <div style="clear: both"></div>
        </a>
      </div>
      <div class="btn">
        <a ui-sref="app.userevents">
          <img src="img/icons/plus_grey_white.svg">
          <p>meine Verabredungen</p>
          <div style="clear: both"></div>
        </a>
      </div>
    -->
      <div class="btn" ng-click="fn.leaveEvent()">
        <a href="#" (click)="fn.leaveEvent()">
          <img src="img/icons/check_desline_red_white.svg">
          <p>absagen</p>
          <div style="clear: both"></div>
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
