<ion-view title="Einladungen">
  <ion-content class="recommendations">
    <ion-scroll class="eventlist">
      <a ui-sref="eventdetail({id: event.id})" ng-repeat="event in data.events">
        <div class="card" style="background-image: url({{event.categories.image}})">
          <p class="event-name">
            {{event.name}}
          </p>
          <p class="event-date">
            {{event.daystring}} Uhr
          </p>
          <p class="event-date">
            {{event.participants}}/{{event.maxParticipants}}
          </p>
        </div>
      </a>
    </ion-scroll>
  </ion-content>
</ion-view>
