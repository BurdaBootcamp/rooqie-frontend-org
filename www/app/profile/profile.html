<ion-view title="Profile">
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <h2>{{data.user.firstname}}, {{data.user.lastname}}</h2>
        <p>city: {{data.user.city}}</p>
        <p>email: {{data.user.email}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
