<ion-view title="Meine Events">
  <ion-content class="userevents">
    <ion-scroll class="eventlist">
      <a ui-sref="eventdetail({id: event.id})" ng-repeat="event in data.userevents">
        <div class="card">
          <p class="event-name">
            {{event.name}}
          </p>
          <p class="event-date">
            {{event.daystring}} Uhr
          </p>
        </div>
      </a>
    </ion-scroll>
    <div class="actionpanel">
      <div class="btn">
        <a href="#">
          <img src="img/icons/arrow_down_grey_white.svg">
          <p>Weitere Einladungen</p>
          <div style="clear: both"></div>
        </a>
      </div>
      <div class="btn">
        <a href="#">
          <img src="img/icons/plus_grey_white.svg">
          <p>Neues Event anlegen</p>
          <div style="clear: both"></div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
